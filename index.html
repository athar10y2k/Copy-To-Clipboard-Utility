<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy To Clipboard</title>
    <script src="https://kit.fontawesome.com/369c1756a5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Copy To Clipboard</h1>
        <textarea id="textField" class="text-field" placeholder="Write text here...."></textarea>

        <button class="copy-btn">Copy<i class="fas fa-clone"></i></button>
        <span class="copied">Copied!</span>
    </div>
</body>
<script src="main.js"></script>
</html>
